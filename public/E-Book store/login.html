<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">Book Zone</a>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="Register.html">Create Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="auth-background">
        <section class="auth-section">
            <div class="container">
                <div class="auth-form">
                    <h1>Login</h1>
                    <form action="index.html" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p class="auth-link">Not registered? <a href="Register.html">Create an account</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Author: <a href="http://github.com/greeshwanthankem">GREESHWANTH</a></p>
            <p><a href="mailto:greeshwanthankem@gmail.com">greeshwanthankem@gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
