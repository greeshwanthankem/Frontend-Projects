<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card result-card">
            <h2 class="card-title">Currency Converter</h2>
            <div class="circular-progress">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage">0</text>
                </svg>
            </div>
            <h3 id="toCurrencyDisplay" class="result-currency">EUR</h3>
            <p id="conversionDisplay" class="conversion-text">1 USD = 1.00 EUR</p>
        </div>
        <div class="card details-card">
            <h2 class="card-title">Conversion Details</h2>
            <div class="input-group">
                <input type="number" id="amountInput" value="1" min="0" step="0.01">
                <select id="fromCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                </select>
            </div>
            <button id="swapBtn" class="swap-btn">
                <i data-lucide="arrow-left-right"></i> Swap Currencies
            </button>
            <div class="input-group">
                <input type="number" id="resultInput" readonly>
                <select id="toCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR" selected>EUR - Euro</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                </select>
            </div>
            <div class="result-cards">
                <div class="result-card blue">
                    <i data-lucide="dollar-sign"></i>
                    <span>Exchange Rate</span>
                    <strong id="exchangeRateDisplay">1 USD = 1.0000 EUR</strong>
                </div>
                <div class="result-card green">
                    <i data-lucide="percent"></i>
                    <span>Percentage Change</span>
                    <strong id="percentageChangeDisplay">0.00%</strong>
                </div>
                <div class="result-card yellow">
                    <i data-lucide="trending-up"></i>
                    <span>Trend</span>
                    <strong id="trendDisplay">Stable</strong>
                </div>
            </div>
            <button id="detailedReportBtn" class="detailed-report-btn">Get Detailed Report</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
